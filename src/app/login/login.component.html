<h1 style="text-align:center">
    Demo App
  </h1>
  <div class="login" style="display: table !important;
  margin: auto !important;">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
  
      <p [ngClass]="{ 'has-error': isSubmitted && loginForm.controls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email" (input)="clear()">
      </p>
  
      <div *ngIf="isSubmitted && loginForm.controls.email.errors" class="help-block">
        <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && loginForm.controls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password" (input)="clear()">
      </p>
      <p *ngIf="!loginForm.controls.email.errors && !loginForm.controls.password.errors && invalid" class="error">Invalid username or password</p>
  
      <div *ngIf="isSubmitted && loginForm.controls.password.errors" class="help-block">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        <div *ngIf="loginForm.controls.password.errors.pattern">Password must follow the below pattern:
            <ol>
                <li>Must be 8 characters long</li>
                <li>Must contain a uppercase letter</li>
                <li>Must contain a lowercase letter</li>
                <li>Must contain a number</li>
                <li>Must contain a special character</li>
            </ol>
        </div>
      </div>
  
      <p>
        <input type="submit" class="btn-primary" value="Log in">
      </p>
    </form>
  </div>
