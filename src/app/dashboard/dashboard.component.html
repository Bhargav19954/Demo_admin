
<table> 
    <tr>
      <th>Sr No.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let data of user_data;let i=index;"  (click)="openProfile(data)">
        <td>{{i+1}}</td>
        <td>{{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td>{{data.mobile}}</td>
      </tr>
</table>
<button class="btn-primary" (click)="logout()">Logout</button>
